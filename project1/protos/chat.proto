syntax = "proto3";

//from protobuf directory compile this as follows:
//protoc -I=protos/ --java_out=src/main/java/ protos/chat.proto

option java_package = "cs682";
option java_outer_classname = "ChatMessages";

message ZKData {
	string ip = 1;
	string port = 2;
}

message Chat {
	string from = 1;
	string message = 2;
	bool is_bcast = 3;
}

message Reply {
	int32 status = 1;
	string message = 2;
}